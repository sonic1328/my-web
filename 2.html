<p>
정수론을 연구하는 데에 광범위한 대수학의 방법들을 사용하는 분야이다. 
정수론의 핵심 주제가 방정식의 정수해를 찾는 것이므로, 방정식의 성질을 연구하는 대수학이 끼어들 자리가 없다면 이상할 것이다.
다만 대수학이라는 것이 생각보다 골때리는 학문이니만큼, 해석적 정수론에 비해 일반인이 접하기는 훨씬 힘들다.
