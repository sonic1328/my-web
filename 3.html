<h2>정보</h2>
<p>
  보험사가 소비자에게 말하지 않는 몇가지 진실

  - 소비자가 속이면 사기죄, 보험사가 속이면 불완전판매
  - 손해율은 보험사의 손해를 뜻하는 게 아니다
  - 보험금을 덜 지급하면 보험사에게는 성과
  - 종신보험은 서민 돈 모아 부자 주는 보험
  - 보험사가 거부하면 금감원 조정도 무용지물
  - 덜 주는 민간보험, 더 주는 건강보험
</p>
